<form name="todoForm">
    <div class="form-group">
        <label>To Do Title</label>
        <input type="text" ng-model="editor.selectedItem.title" class="form-control" />
    </div>
    <div class="form-group">
        <label>To Do Description</label>
        <textarea class="form-control" ng-model="editor.selectedItem.desc" rows="3" cols="30"></textarea>
    </div>
    <button class="btn btn-default" ng-click="editor.save()">Save</button>
</form>
